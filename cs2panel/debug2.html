<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug de Banimentos por IP</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; margin: 20px; }
        .container { max-width: 900px; margin: auto; padding: 20px; background-color: #2a2a2a; border-radius: 8px; }
        h1 { color: #8e2de2; }
        pre { background-color: #121212; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .log-entry { margin-bottom: 15px; padding: 10px; border-left: 3px solid #f90; background-color: #222; }
        .log-entry.success { border-left-color: #52c41a; }
        .log-entry.error { border-left-color: #ff4d4f; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #333; }
        thead { background-color: #2a2a2a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Depuração de Banimentos por IP</h1>
        <p>A página tentará buscar dados da tabela de bans por IP e exibir o resultado abaixo.</p>
        
        <h2>Dados da API</h2>
        <div id="data-output"></div>

        <h2>Tabela de Banimentos por IP</h2>
        <table>
            <thead>
                <tr>
                    <th>Endereço IP</th>
                    <th>Motivo</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="ip-bans-list"></tbody>
        </table>
        
        <p>Verifique o console do navegador (F12) para mais detalhes.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const dataOutput = document.getElementById('data-output');
            const ipBansList = document.getElementById('ip-bans-list');
            const url = `debug2_api.php`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Exibe a resposta completa da API
                dataOutput.innerHTML = `<div class="log-entry success"><strong>Resposta JSON da API:</strong><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                console.log('Dados da API recebidos:', data);

                // Renderiza os dados na tabela
                ipBansList.innerHTML = '';
                if (data.data.length > 0) {
                    data.data.forEach(item => {
                        const row = document.createElement('tr');
                        // AQUI ESTÁ A LÓGICA DE RENDERIZAÇÃO
                        const statusText = item.unbanned ? 'Desbanido' : 'Banido';
                        row.innerHTML = `
                            <td>${item.ip_address}</td>
                            <td>${item.reason}</td>
                            <td>${statusText}</td>
                            <td>${item.timestamp}</td>
                        `;
                        ipBansList.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="4" style="text-align:center;">Nenhum registro encontrado.</td>`;
                    ipBansList.appendChild(row);
                }
            } catch (error) {
                dataOutput.innerHTML = `<div class="log-entry error"><strong>Erro na requisição:</strong><pre>${error.message}</pre></div>`;
                console.error('Falha ao buscar dados da API:', error);
            }
        });
    </script>
</body>
</html>
