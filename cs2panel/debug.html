<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Painel de Administração</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; margin: 20px; }
        .container { max-width: 900px; margin: auto; padding: 20px; background-color: #2a2a2a; border-radius: 8px; }
        h1, h2 { color: #8e2de2; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-button { padding: 10px 15px; background-color: #3a3a3a; border: none; color: #f0f0f0; cursor: pointer; border-radius: 4px; }
        .tab-button.active { background-color: #8e2de2; }
        pre { background-color: #121212; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .log-entry { margin-bottom: 15px; padding: 10px; border-left: 3px solid #f90; background-color: #222; }
        .log-entry.success { border-left-color: #52c41a; }
        .log-entry.error { border-left-color: #ff4d4f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramenta de Depuração de API</h1>
        <p>Clique em uma aba para testar a comunicação com a API. Os resultados detalhados aparecerão abaixo.</p>
        
        <div class="tabs">
            <button class="tab-button" data-tab="admins">Admins</button>
            <button class="tab-button" data-tab="bans">Banidos (SteamID)</button>
            <button class="tab-button" data-tab="ip_bans">Banidos (IP)</button>
            <button class="tab-button" data-tab="mutes">Mutados</button>
        </div>

        <div id="log-output"></div>
    </div>

    <script>
        const logOutput = document.getElementById('log-output');
        const tabs = document.querySelectorAll('.tab-button');

        const log = (message, type = 'info', data = null) => {
            const entry = document.createElement('div');
            entry.classList.add('log-entry', type);
            let content = `<strong>${new Date().toLocaleTimeString()} - ${message}</strong>`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            entry.innerHTML = content;
            logOutput.prepend(entry);
        };

        const testApi = async (type) => {
            const url = `api.php?type=${type}`;
            log(`Iniciando teste para o tipo: <strong>${type}</strong>`, 'info', { url });

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    log(`Sucesso! Resposta da API recebida para '${type}'.`, 'success', data);
                } else {
                    log(`Erro! Código de status: ${response.status}`, 'error', data);
                }

                if (data.data && data.data.length > 0) {
                    const sampleItem = data.data[0];
                    const structure = Object.keys(sampleItem);
                    log(`Estrutura dos dados para '${type}' (primeiro item):`, 'info', { keys: structure });
                } else {
                    log(`Nenhum dado retornado para '${type}'. Verifique se a tabela não está vazia.`, 'info');
                }

            } catch (error) {
                log(`Falha na requisição para '${type}'.`, 'error', { message: error.message });
            }
        };

        tabs.forEach(button => {
            button.addEventListener('click', (e) => {
                tabs.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                const type = e.target.dataset.tab;
                
                // AQUI ESTÁ A CORREÇÃO: Chama o `testApi` com o tipo de aba clicada
                testApi(type);
            });
        });
    </script>
</body>
</html>
